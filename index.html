<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link type="text/css" rel="stylesheet" href="./vendor/normalize.css" />
    <link type="text/css" rel="stylesheet" href="./pages/index.css" />
    <!--<script src="https://kit.fontawesome.com/ddd544f452.js" crossorigin="anonymous"></script>-->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" />
    <title lang="en">Mesto</title>
</head>
<body class="body">
    <header class="header">
        <img class="header__logo" src="./images/logo.png" alt="Логотип">
        <!--<img class="header__line" src="./images/Line.png" alt="Линия">-->
        <div class="header__line"></div>
    </header>
    <section class="profile">
        <img class="profile__avatar" src="./images/avatar.jpg" alt="Аватар">
        <div class="profile__info">
                <h1 class="profile__title" id="name">Жак-Ив Кусто</h1>
                <button type="button" id="button" class="profile__edit-button" aria-label="Редактировать" type="button"></button>
                
            <p class="profile__subtitle">Исследователь океана</p> 
        </div>   
        <button type="button" class="profile__add-button">
            <!-- <img class="profile__plus" src="./images/plus.png" alt="Плюс"> -->
          </button>
    </section>    
    <section class="elements">
        <ul class="elements__list" id="list">
        <li class="element">
                <img class="element__pic" src="images/karachaevsk.png" alt="Карачаевск">
            <div class="element__info">
                <p class="element__text">Карачаевск</p>
                <div class="element__like-interaction">
                    <button id="like" class="element__like-button" aria-label="Лайк" type="button">
                        <span class="icon"><i class="fal fa-heart"></i></span>
                        <span class="count"></span>
                    </button>
                </div>
            </div> 
        </li>
        <li class="element">
                <img class="element__pic" src="images/elbrus.png" alt="Гора Эльбрус">   
            <div class="element__info">
                <p class="element__text">Гора Эльбрус</p>
                <div class="element__like-interaction">
                    <button id="like" class="element__like-button" aria-label="Лайк" type="button">
                        <span class="icon"><i class="fal fa-heart"></i></span>
                        <span class="count"></span>
                    </button>
                </div>
            </div>
        </li>
        <li class="element">
                <img class="element__pic" src="images/dombay.png" alt="Домбай">  
            <div class="element__info">
                <p class="element__text">Домбай</p>
                <div class="element__like-interaction">
                    <button id="like" class="element__like-button" aria-label="Лайк" type="button">
                        <span class="icon"><i class="fal fa-heart"></i></span>
                        <span class="count"></span>
                    </button>
                </div>
            </div>
        </li>
        <li class="element">
                <img class="element__pic" src="images/elbrus.png" alt="Гора Эльбрус">
            <div class="element__info">
                <p class="element__text">Гора Эльбрус</p>
                <div class="element__like-interaction">
                    <button id="like" class="element__like-button" aria-label="Лайк" type="button">
                        <span class="icon"><i class="fal fa-heart"></i></span>
                        <span class="count"></span>
                    </button>
                </div>
            </div>
        </li>
        <li class="element">
                <img class="element__pic" src="images/dombay.png" alt="Домбай">
            <div class="element__info">
                <p class="element__text">Домбай</p>
                <div class="element__like-interaction">
                    <button id="like" class="element__like-button" aria-label="Лайк" type="button">
                        <span class="icon"><i class="fal fa-heart"></i></span>
                        <span class="count"></span>
                    </button>
                </div>
            </div>
        </li>
        <li class="element">
                <img class="element__pic" src="images/karachaevsk.png" alt="Карачаевск">
            <div class="element__info">
                <p class="element__text">Карачаевск</p>
                <div class="element__like-interaction">
                    <button id="like" class="element__like-button" aria-label="Лайк" type="button">
                        <span class="icon"><i class="fal fa-heart"></i></span>
                        <span class="count"></span>
                    </button>
                </div>
            </div>
        </li>
        </ul>
    </section>
    <footer>
        <p class="footer__text">© 2022 Mesto Russia</p>
    </footer> 
        <!-- Modal Section-->
        <div class="popup-modal">
            <div class="popup-content">
                <button type="button" aria-label="Закрыть форму" class="popup-modal__close"><img src="images/close_icon.svg" class="popup-modal__close-pic"></button>
                <h2 class="popup-modal__text">Редактировать профиль</h2>
                <form action="" id="myForm" class="form">
                    <input class="popup-content__input popup-content__input-name" name="FirstName" type="text" placeholder="Имя">
                    <input class="popup-content__input popup-content__input-job" id="text" type="text" placeholder="О себе">
                    <button id="submit" type="submit" class="popup-modal__button">Сохранить</button>
                </form>    
            </div>
    
        </div>
        <!--Modal Section Ends -->
        <script src="./pages/index.js"></script>
</body> 
</html>
